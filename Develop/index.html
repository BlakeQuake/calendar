<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-2 hour time-block">9am</div>
        <input type="text" class="col-md-9 description nine"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">10am</div>
        <input type="text" class="col-md-9 description ten"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">11am</div>
        <input type="text" class="col-md-9 description eleven"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">12pm</div>
        <input type="text" class="col-md-9 description twelve"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">1pm</div>
        <input type="text" class="col-md-9 description one"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">2pm</div>
        <input type="text" class="col-md-9 description two"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">3pm</div>
        <input type="text" class="col-md-9 description three"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">4pm</div>
        <input type="text" class="col-md-9 description four"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
      <div class="row">
        <div class="col-md-2 hour time-block">5pm</div>
        <input type="text" class="col-md-9 description five"></input>
        <div class="col-md-1 saveBtn">SAVE</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
